<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <!-- 方法一：使用 meta 刷新进行跳转 -->
    <meta http-equiv="refresh" content="0; url=https://pay.mymzf.com/">
    <!-- 方法二：使用 JavaScript 进行跳转 (作为备选) -->
    <script>
        window.location.href = "https://pay.mymzf.com/";
    </script>
    <!-- 为了SEO和无法跳转的用户，可以提供一个链接 -->
    <style>
        body { font-family: sans-serif; text-align: center; padding: 2em; }
        a { color: #0366d6; }
    </style>
</head>
<body>
    <h1>Redirecting</h1>
    <p>If you are not redirected automatically, please click <a href="https://pay.mymzf.com/">here</a>.</p>
</body>
</html>
